<td>{{ report.location.placeName }}</td>
<td>{{ report.reportingPerson }}</td>
<td>
  {{ report.date | date : "yyyy-MM-dd" }} ({{ report.date | date : "h:mm a" }})
</td>
<td>{{ report.status | uppercase }}</td>
<td
  id="moreInfo"
  style="cursor: pointer; text-decoration: underline"
  (click)="showMoreInfo()"
>
  MORE INFO
</td>
<td>
  <mat-icon
    style="background-color: rgb(255, 5, 5); cursor: pointer"
    (click)="delete()"
    >close</mat-icon
  >
</td>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Location</th>
      <th>Baddie's Name</th>
      <th>Time Reported</th>
      <th>Status</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      app-reports-row
      *ngFor="let report of reports"
      [report]="report"
      (showReport)="showMoreInfo($event)"
    ></tr>
  </tbody>
</table>
<app-more-info
  *ngIf="selectedReport != null"
  [report]="selectedReport"
  (closeModal)="closeMoreInfo()"
></app-more-info>

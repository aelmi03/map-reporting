<div class="button-container">
  <p>Sort By:</p>
  <button
    class="btn btn-secondary"
    (click)="sortByLocation()"
    [ngClass]="{ selected: sortedMetric === 'location' }"
  >
    Location
  </button>
  <button
    class="btn btn-secondary"
    (click)="sortByBaddieName()"
    [ngClass]="{ selected: sortedMetric === 'baddieName' }"
  >
    Baddie's Name
  </button>
  <button
    class="btn btn-secondary"
    (click)="sortByDate()"
    [ngClass]="{ selected: sortedMetric === 'date' }"
  >
    Time Reported
  </button>
</div>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Location</th>
      <th>Baddie's Name</th>
      <th>Time Reported</th>
      <th>Status</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      app-reports-row
      *ngFor="let report of reports"
      [report]="report"
      (showReport)="showMoreInfo($event)"
      (deleteReport)="handleDeleteClick($event)"
    ></tr>
  </tbody>
</table>
<app-more-info
  *ngIf="selectedReport != null"
  [report]="selectedReport"
  (closeModal)="closeMoreInfo()"
></app-more-info>
<app-password
  *ngIf="showPassWordModal"
  (result)="handleResult($event)"
></app-password>
